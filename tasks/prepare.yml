---

- name: include OS specific configuration
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      paths:
        - "vars"
      files:
        # eg. debian-10 / ubuntu-20 / centos-8 / oraclelinux-8
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
        # eg. archlinux-systemd / archlinux-openrc
        - "{{ ansible_distribution | lower }}-{{ ansible_service_mgr | lower }}.yml"
        # eg. debian / ubuntu / centos / oraclelinux
        - "{{ ansible_distribution | lower }}.yml"
        # eg. redhat / debian
        - "{{ ansible_os_family | lower }}.yml"
        - default.yml
      skip: true

- block:
    - name: make sure python3-apt is installed (only debian based)
      package:
        name:
          - python3-apt
        state: present

    - name: clean apt cache
      command: apt-get clean
      args:
        warn: false
  when:
    - ansible_os_family | lower == 'debian'

- name: install requirements
  package:
    name: "{{ icingadb_dependencies }}"
    state: present

# ----------------------------------------------------------------------------------
# arch-linux based
#
- block:
    - name: install build tools
      package:
        name:
          - base-devel
          # - cmake
        state: present

    - name: create sudo rules for aur_builder
      copy:
        content: '%aur_builder ALL=(ALL) NOPASSWD: ALL'
        dest: /etc/sudoers.d/aur
        mode: 0640
        validate: visudo -cf %s

    - name: create build group
      group:
        name: aur_builder

    - name: create build user
      user:
        name: aur_builder
        group: aur_builder

    - name: import gpg key
      become: true
      become_user: aur_builder
      command: |
        gpg --recv-keys C6E319C334410682

      #F51A91A5EE001AA5D77D53C4C6E319C334410682

  when:
    - ansible_os_family | lower == 'archlinux'

# debian based
#
- block:
    - name: add icinga GPG key
      apt_key:
        id: F51A91A5EE001AA5D77D53C4C6E319C334410682
        url: https://packages.icinga.com/icinga.key

    - name: add icingadb repo sources
      template:
        src: etc/apt/icingadb.list.j2
        dest: /etc/apt/sources.list.d/icingadb.list
        mode: 0644
  when:
    - ansible_os_family | lower == 'debian'

# redhat based
#
- block:
    - name: import EPEL GPG key
      rpm_key:
        key: https://archive.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
        state: present

    - name: install EPEL repository
      yum_repository:
        name: epel
        state: present
        description: Extra Packages for Enterprise Linux {{ ansible_distribution_major_version }} - $basearch
        baseurl: http://download.fedoraproject.org/pub/epel/{{ ansible_distribution_major_version }}/$basearch
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
        metalink: https://mirrors.fedoraproject.org/metalink?repo=epel-{{ ansible_distribution_major_version }}&arch=$basearch&infra=$infra&content=$contentdir
        failovermethod: priority
        gpgcheck: 1
        enabled: 1

    - name: import icinga GPG key
      rpm_key:
        key: https://packages.icinga.com/icinga.key
        state: present

    - name: install icinga testing repository
      yum_repository:
        name: icinga-testing-build
        state: present
        description: ICINGA (testing builds for epel)
        baseurl: https://packages.icinga.com/epel/$releasever/testing/
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-ICINGA
        gpgcheck: 1
        enabled: 1
        metadata_expire: 1d
  when:
    - ansible_os_family | lower == 'redhat'
# ----------------------------------------------------------------------------------

- name: get latest system information
  setup:

- name: update package cache
  package:
    update_cache: true

- name: merge icingadb database configuration between defaults and custom
  set_fact:
    icingadb_database: "{{ icingadb_defaults_database |
      combine( icingadb_database, recursive=True ) }}"

- name: merge icingadb redis configuration between defaults and custom
  set_fact:
    icingadb_redis: "{{ icingadb_defaults_redis |
      combine( icingadb_redis, recursive=True ) }}"

- name: merge icingadb logging configuration between defaults and custom
  set_fact:
    icingadb_logging: "{{ icingadb_defaults_logging |
      combine( icingadb_logging, recursive=True ) }}"

- name: merge icingadb retention configuration between defaults and custom
  set_fact:
    icingadb_retention: "{{ icingadb_defaults_retention |
      combine( icingadb_retention, recursive=True ) }}"

